<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<body>
<!-- component -->
<!-- component -->
<div class=" flex justify-center items-center h-screen overflow-hidden">
    <!-- Left: Image -->
<div class="lg:w-1/2  h-screen hidden lg:block  ">
  <img src="/assets/loginImg.png" alt="Placeholder Image" class="object-cover w-full h-full">
</div>


<!-- Right: Login Form -->
<div class= "lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <div class="text-center bg-black rounded-lg pl-4   p-1 mb-3 lg:hidden">
    <img src="/assets/logoImg.png" class=" "/>
</div>
  <h1 class="text-4xl font-semibold text-center ">Welcome Admin!</h1>
  <p class="text-center font-semibold mb-3">Sign-in to Continue</p>
  <form action="#" method="POST">
    <!-- Username Input -->
    <div class="mb-4">
      <label for="username" class="block text-gray-600 font-semibold">Email</label>
      <input type="text" id="username" name="username" class="w-full bg-gray-100 rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500"      autocomplete="off"   placeholder="Email">
    </div>
    <!-- Password Input -->
    <div class="mb-4">
      <label for="password" class="block text-gray-800  font-semibold">Password</label>
      <input type="password" id="password" placeholder=". . . . . . . "  name="password" class="w-full bg-gray-100 rounded-lg font-extrabold   py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off"/>
    </div>

  
    <!-- Login Button -->
  <button  class="bg-[#C10207]  text-white font-semibold rounded-lg py-2 px-4 w-full">  <a href="/Dashborad.html">Login </a></button>
  </form>
  
 
</div>
</div>
</body>
</html>
